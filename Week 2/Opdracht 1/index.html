<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Single Page Web App</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <!--jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav id="app__nav">
        <ul>
            <li><a href="#app__home">Home</a></li>

            <li><a href="#app__list">Rijksmuseum Wiki</a></li>
        </ul>
    </nav>

    <section class="#" id="app__home">
        <header>
            <h1>Single Page Web App</h1>
        </header>
    </section>

    <section class="section__hide" id="app__list">
        <header>
            <h1>Rijksmuseum Wiki</h1>
        </header>

        <input type="text" id="searchBar" placeholder="ex. 'rembrandt', 'blauw', 'vermeer' "><button id="searchBar__btn">SEARCH</button>

        <div id="artContainer"></div>
        <script type="text/x-handlebars-template" id="artObjects">
            {{#each artObjects}}
            <div class="art">
                <h2>{{title}}</h2>
                <img src={{webImage.url}}>
                <h3 class="artObj__desc">{{longTitle}}</h3>
            </div>
            {{/each}}
        </script>
    </section>

<script type="text/javascript" src="static/routie.js"></script>
<script type="text/javascript" src="static/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="static/app.js"></script>
</body>
</html>
